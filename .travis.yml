language: php

sudo: false

php:
- 7.1.3
- 7.2.0

install:
- echo "{\"http-basic\":{\"repo.magento.com\":{\"username\":\"${MAGENTO_USERNAME}\",\"password\":\"${MAGENTO_PASSWORD}\"}}}" > auth.json
- composer install --prefer-dist

script:
- php vendor/bin/phpcs --standard=PSR2 Api/ Block/ Controller/ Model/ Ui/ Test/
- php vendor/bin/phpmd Api/,Block/,Controller/,Model/,Ui/,Test/ text cleancode,codesize,controversial,design,naming,unusedcode
- php vendor/bin/phpcpd Api/ Block/ Controller/ Model/ Ui/ Test/
- php vendor/bin/phpunit --coverage-clover build/logs/clover.xml ./

after_script:
- php vendor/bin/coveralls

env:
  global:
  - secure: 
  - secure: 
